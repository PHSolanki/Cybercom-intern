<!DOCTYPE html>
<head>
    <title>Form</title>
</head>
<link rel="stylesheet" href="style8.css">
<body>
    <div>
        <form >

            <h1>Personal Information</h1>
            <table>
            <tr>
            <td >First Name:</td>
            <td><input type="text" id="fname" required ></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td><input type="date" required></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <select name="" id="">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </td>
        </tr>
    </table>
    <br>
    <h1>Account Information</h1>
    <table>
        <tr>
            <td>Email:</td>
            <td><input type="email" required></td>
        </tr>
        <tr>
            <td>Re-type Email:</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" required></td>
        </tr>
        <tr>
            <td>Re-type password:</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Security Question</td>
            <td>
                <select name="security" id="" >
                    <option value="">Your School Name?</option>
                    <option value="">Your Nickname?</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Security Answer:</td>
            <td><input type="text"></td>
        </tr>
    </table>
    <h1>Contact Information</h1>
    <table>
        <tr>
            <td>Address:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>City:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>State:</td>
            <td>
                <select name="" id="">
                    <option value="">Gujarat</option>
                    <option value="">Maharastra</option>
                    <option value="">Rajashtan</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Zipcode:</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input type="number" required></td>
            <td>
                <select name="" id="">
                    <option value="">Telephone no.</option>
                    <option value="">Mobile no.</option>
                    <option value="">Landline no.</option>
                </select>
            </td>
        </tr>
    </table>
    <br>
    <button type="button" onclick="formSubmit()">Submit</button>
    <button type="reset">Reset</button>
    </form>
  </div>
  <div id="subdiv">

  </div>
</body>
<script type="text/javascript">
    function formSubmit(){
        var x= document.getElementById("fname").value;
        document.getElementById("subdiv").innerHTML=x;
    }
</script>
