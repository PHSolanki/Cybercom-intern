<!DOCTYPE html>
<head>
    <title>DOM manipulation</title>
    <link rel="stylesheet" href="JSpractice1.1(5).css">
    <h1>Click on Image</h1>
</head>
<script src="JSpractice1.1(5).js"></script>
<body>
    <div id="maindiv">
        <div id="small1">
            <img src="naturesmall1.jpg" onmouseover="img1in()" onmouseout="img1out()" >
        </div>
        <div id="small2">
            <img src="naturesmall2.jpg" onmouseover="img2in()" onmouseout="img2out()">
        </div>
        <div id="small3">
            <img src="naturesmall3.jpg" onmouseover="img3in()" onmouseout="img3out()" >
        </div>
        <div id="main3">
            <img class="image" src="nature3.jpg" alt="" >
        </div>
        <div id="main2">
            <img class="image" src="nature2.jpg" alt="">
        </div>
        <div id="main1">
            <img class="image" src="nature1.jpg" alt="" id="image">
        </div>
    </div>
</body>
